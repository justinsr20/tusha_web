{% extends "base.html" %}

{% block content %}
<h4>List of current contacts</h4>
<ul class="list-group">
    {% for customer in customers %}
    <li class="list-group-item">{{ customer.mobile_contact_number }}, {{ customer.first_name }}, {{ customer.last_name }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
