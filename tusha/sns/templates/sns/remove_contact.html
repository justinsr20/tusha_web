{% extends "base.html" %}

{% block content %}
<form action="remove_contact/" method="post">{% csrf_token %}
    <div class="form-group">
        {% for field in form %}
        <label class="" for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
        {% endfor %}
    </div>
    <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
{% endblock %}
