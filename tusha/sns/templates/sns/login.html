{% extends "base.html" %}

{% block content %}
<form action="{% url 'login' %}" method="post">{% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label class="" for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
        {% endfor %}
    </div>
    <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
{% endblock %}
